<mat-toolbar>
    <span>Place an event</span>
</mat-toolbar>
<mat-card class="my-card">
    <mat-card-content>

        <form class="my-form">
            <mat-form-field class="full-width">
                <mat-label>Event Title</mat-label>
                <input matInput placeholder="Event Title" name="EventTitle" required [(ngModel)]="EventTitle">
            </mat-form-field>
            <!-- <mat-form-field class="full-width">
                <mat-label>Host</mat-label>
                <input matInput placeholder="Host" name="Host" required [(ngModel)]="Host">
            </mat-form-field> -->
            <mat-form-field class="full-width">
                    <mat-label>Restaurant</mat-label>
                    <input matInput placeholder="Restaurant" name="Restaurant" required [(ngModel)]="Restaurant">
                </mat-form-field>
                <mat-form-field class="full-width">
                        <mat-label>Maximum Budget</mat-label>
                        <input matInput type="number" placeholder="Maximum Budget" name="maximunBudget" required [(ngModel)]="maximunBudget">
                    </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Time To Close</mat-label>
                <input id="party" matInput type="datetime-local" name="partydate" [(ngModel)]="dateTimeToClose"  required>
            </mat-form-field>
            <mat-form-field class="full-width">
                    <mat-label>Time To Reminder</mat-label>
                    <input id="party" matInput type="datetime-local" name="partydate" [(ngModel)]="dateToReminder">
                </mat-form-field>
        </form>
        <!-- <div class="example-button-row">
                <mat-label>Password</mat-label>
            </div> -->
            
            <div class="divSelectUser">
                    <mat-label>Participants</mat-label>
                <angular2-multiselect [data]="dropdownListNewUser" [(ngModel)]="selectedNewUser" [settings]="dropdownSettings"
                    ></angular2-multiselect>
            </div>
            <div class="example-button-row">
                <button mat-raised-button color="primary" (click)="AddUserToTable()">Add User</button>
                <button mat-raised-button color="accent" (click)="DeleteUserInTable()">Delete User</button>
            </div>

            
        <div class="divSelectUser">
                <mat-label>Participants</mat-label>
            <angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems" [settings]="dropdownSettings"
                (onSelect)="onItemSelect($event)" (onDeSelect)="OnItemDeSelect($event)"
                (onSelectAll)="onSelectAll($event)" (onDeSelectAll)="onDeSelectAll($event)"></angular2-multiselect>
        </div>
        <div class="example-button-row">
            <button mat-raised-button color="primary" (click)="AddUserToTable()">Add User</button>
            <button mat-raised-button color="accent" (click)="DeleteUserInTable()">Delete User</button>
        </div>
        <!-- <div>
            <table class="scrolldown">
                <thead>
                    <tr>
                        <th>User name</th>
                        <th>Email</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let policy of eventusers">
                        <td>{{policy.name}}</td>
                        <td>{{policy.email}}</td>
                    </tr>
                </tbody>
            </table>
        </div> -->
        <div class="example-container mat-elevation-z8">
            <table mat-table [dataSource]="eventusers">
        
                <!-- Position Column -->
                <!-- <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container> -->
        
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
        
                <!-- Weight Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
        
                <!-- Symbol Column -->
                <!-- <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef> Symbol </th>
                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container> -->
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">

                </tr>
                <!-- <tr *ngFor="let policy of eventusers">
                    <td>{{policy.name}}</td>
                    <td>{{policy.email}}</td>
                </tr> -->
            </table>
        </div>
    </mat-card-content>
    <div class="example-button-row">
        <button mat-raised-button color="primary" (click)="SaveToSharePointEventList()">Save</button>
        <button mat-raised-button color="accent">Cancel</button>
    </div>
</mat-card>
