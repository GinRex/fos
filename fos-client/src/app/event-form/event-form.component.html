<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <h3>Place an event</h3>
            <!-- <form> -->
            <div class="form-group row">
                <label for="lableEvent" class="col-sm-2 col-form-label">Event Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="EventTitle" value="">
                </div>
            </div>
            <div class="form-group row">
                <label for="lableHost" class="col-sm-2 col-form-label">Host</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="host" value="">
                </div>
            </div>
            <div class="form-group row">
                <label for="lableRestaurant" class="col-sm-2 col-form-label">Restaurant</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="">
                </div>
            </div>
            <div class="form-group row">
                <label for="lableRestaurant" class="col-sm-2 col-form-label">Maximun budget</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="0">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Time to close</label>
                <div class="col sm-8">
                    <angular2-date-picker [(ngModel)]="dateTimeToClose" [settings]="settings"></angular2-date-picker>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Time to Reminder</label>
                <div class="col sm-8">
                    <angular2-date-picker [(ngModel)]="dateTimeToReminder" [settings]="settings"></angular2-date-picker>
                </div>
            </div>
            <div class="form-group row">
                <label for="lableParticipants" class="col-sm-2 col-form-label">Participants</label>
                <div class="col-sm-6" id="dropDownUser">
                    <angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems"
                        [settings]="dropdownSettings" (onSelect)="onItemSelect($event)"
                        (onDeSelect)="OnItemDeSelect($event)" (onSelectAll)="onSelectAll($event)"
                        (onDeSelectAll)="onDeSelectAll($event)"></angular2-multiselect>
                </div>
                <div>
                    <button class="btn" (click)="AddUserToTable()"><i class="fa fa-plus-square"></i> Add
                        User</button>
                </div>
            </div>



            <!-- </form> -->
        </div>
    </div>
</div>
