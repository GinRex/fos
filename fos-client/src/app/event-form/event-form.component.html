<div class="container">
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-10">
            <h3>Place an order</h3>
            <form>
                <div class="form-group row">
                    <label for="lableHost" class="col-sm-2 col-form-label">Host</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="host" value="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lableRestaurant" class="col-sm-2 col-form-label">Restaurant</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lableRestaurant" class="col-sm-2 col-form-label">Maximun budget</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" value="0">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Time to close</label>
                    <div class="col-sm-10">
                        <input type='text' class="form-control" id='datetimepicker1' />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Time to reminder</label>
                    <div class="col-sm-10">
                        <input type='text' class="form-control" id='datetimepicker2' />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lableParticipants" class="col-sm-2 col-form-label">Participants</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search user">
                            <div class="input-group-append">
                                <button class="btn btn-secondary" type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <button class="btn"><i class="fa fa-plus-square"></i> Add User</button>
                    </div>
                </div>
                <div>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Name(Job title)</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Jao felix</td>
                                <td>Aletico Madrid</td>
                            </tr>
                            <tr>
                                <td>Jan Oblak</td>
                                <td>Aletico Madrid</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <input type="submit" class="btn btn-md btn-success btn-block" value="Save">
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <input type="submit" class="btn btn-md btn-primary btn-block" value="Cancel">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
