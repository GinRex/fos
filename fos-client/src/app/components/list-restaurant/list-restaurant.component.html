<div class="restaurants ">
  <app-search
    [idService]="idService"
    [loading]="load"
    (change)="getRestaurant($event)"
  ></app-search>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            color="primary"
            aria-label="Example icon-button with a heart icon"
            *ngIf="element.IsFavorite; else elseBlock"
            (click)="removeFromFavorite(event, element.RestaurantId)"
          >
            <mat-icon matTooltip="Unmark favorite">star</mat-icon>
            <!-- <ng-template #elseBlock><mat-icon>star_border</mat-icon></ng-template> -->
          </button>
          <ng-template #elseBlock>
            <button
              mat-icon-button
              color="warn"
              aria-label="Example icon-button with a heart icon"
              (click)="addToFavorite(event, element.RestaurantId)"
            >
              <mat-icon matTooltip="Mark favorite">star_border</mat-icon>
            </button>
          </ng-template>
          <!-- <mat-icon *ngIf="element.stared; else elseBlock">star</mat-icon> -->
          <!-- </ng-template><mat-icon>star_border</mat-icon></ng-template> -->
        </td>
      </ng-container>
      <ng-container matColumnDef="Photo">
        <th mat-header-cell *matHeaderCellDef>
          Picture
        </th>
        <td mat-cell *matCellDef="let element">
          <div style="width: 68px; height: 68px;">
            <app-photo [src]="element.Photo" ></app-photo>
          </div>
          <!-- <img [src]="element.Photo" style="width:68px;height:68px;" /> -->
        </td>
      </ng-container>
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Restaurant
        </th>
        <td mat-cell *matCellDef="let element">{{ element.Name }}</td>
      </ng-container>

      <ng-container matColumnDef="Categories">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Category
        </th>
        <td mat-cell *matCellDef="let element">{{ element.Categories }}</td>
      </ng-container>

      <ng-container matColumnDef="PromotionGroups">
        <th mat-header-cell *matHeaderCellDef>
          Promotion
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.PromotionGroups }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Operating">
        <th mat-header-cell *matHeaderCellDef>
          Open period
        </th>
        <td mat-cell *matCellDef="let element">
          {{ formatTime(element.Operating) }}
        </td>
      </ng-container>

      <ng-container matColumnDef="menu">
        <th mat-header-cell *matHeaderCellDef>
          Menu
        </th>
        <td mat-cell *matCellDef="let element">
          <app-menu
            matTooltip="Show menu"
            [idService]="idService"
            [restaurant]="element"
          ></app-menu>
        </td>
      </ng-container>

      <ng-container matColumnDef="addEvent">
        <th mat-header-cell *matHeaderCellDef>Add event</th>
        <td mat-cell *matCellDef="let element">
          <app-menu-event
            [idService]="idService"
            matTooltip="Add event"
            [restaurant]="element"
          ></app-menu-event>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      showFirstLastButtons
      [pageSize]="20"
      [hidePageSize]="true"
    ></mat-paginator>
  </div>
</div>
