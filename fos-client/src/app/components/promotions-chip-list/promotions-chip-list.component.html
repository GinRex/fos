<div class="container">
  <div class="container2">
    <mat-chip-list #chipList aria-label="Fruit selection">
      <app-promotions-chip
        *ngFor="let promotion of promotions"
        [visible]="visible"
        [selectable]="selectable"
        [removable]="promotion.PromotionType > 0"
        [addOnBlur]="addOnBlur"
        [promotion]="promotion"
        (removePressed)="removePromotion($event)"
      ></app-promotions-chip>
      <mat-chip color="primary" (click)="addNewPromotion()">
        +
      </mat-chip>
      <mat-chip color="primary" (click)="updateEventPromotion()">
        <mat-icon>system_update_alt</mat-icon>
      </mat-chip>
    </mat-chip-list>
  </div>
</div>
