<div class="reminder-dialog">
  <div class="dialog-header">
    <h2>Send reminder</h2>
  </div>
  <table mat-table [dataSource]="dataSource" *ngIf="userNotOrder.length > 0">
    <ng-container matColumnDef="avatar">
      <th mat-header-cell *matHeaderCellDef>Avatar</th>
      <td mat-cell *matCellDef="let element">
        <img
          height="50"
          width="50"
          style="border-radius: 50%"
          src="{{ apiUrl }}api/SPUser/GetAvatar?Id={{
            element.Id
          }}&avatarName={{ element.DisplayName }}"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.DisplayName }}</td>
    </ng-container>

    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.Mail }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    *ngIf="userNotOrder.length > 0"
    showFirstLastButtons
    [pageSize]="5"
    [hidePageSize]="true"
  ></mat-paginator>

  <p *ngIf="userNotOrder.length === 0">All user ordered</p>

  <div class="dialog-actions">
    <button
      class="remind"
      mat-raised-button
      (click)="remind($event)"
      cdkFocusInitial
      [disabled]="userNotOrder.length == 0 || isReminding"
    >
      Send
    </button>
    <button
      class="cancel"
      mat-raised-button
      color="warn"
      (click)="closeDialog($event)"
    >
      Cancel
    </button>
  </div>
</div>
