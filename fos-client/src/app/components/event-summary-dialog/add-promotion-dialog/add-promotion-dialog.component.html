<div class="action-menu">
  <div class="selector">
    <mat-form-field>
      <mat-label>Promotion Type</mat-label>
      <mat-select [(value)]="promotionType">
        <mat-option
          *ngFor="let promotion of promotionOptions"
          [value]="promotion.PromotionType"
          >{{ getPromotionName(promotion.PromotionType) }}</mat-option
        >
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Value</mat-label>
      <input
        [(ngModel)]="promotionValue"
        matInput
        placeholder="Promotion value"
        value="10"
      />
      <!-- <span matSuffix>
        {{ promotionTypeOfValue }}
      </span> -->
    </mat-form-field>
    <mat-form-field>
      <mat-select [(value)]="promotionTypeOfValue">
        <mat-option value="%">
          %
        </mat-option>
        <mat-option value="đ">
          đ
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="action-button">
    <button (click)="closeDialog()" mat-flat-button color="primary">
      Add
    </button>
  </div>
</div>
