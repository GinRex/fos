<h2>Warning</h2>
<div mat-dialog-content>
  <h4>
    {{ data }}
  </h4>
  <!-- <mat-form-field>
    <input matInput [(ngModel)]="data.animal">
  </mat-form-field> -->
</div>
<mat-card-actions align="right">
  <button
    mat-flat-button
    color="warn"
    [mat-dialog-close]="true"
    cdkFocusInitial
  >
    Yes
  </button>
  <button mat-button (click)="onNoClick()" mat-flat-button>No</button>
</mat-card-actions>
