<app-loading [loading]="!isDataAvailable"></app-loading>
<div *ngIf="isDataAvailable">
  <app-food
    [data]="data"
    [isOrder]="true"
    (valueChange)="GetFoodFromMenu($event)"
  ></app-food>
  <app-list-ordered-foods
    #foodorderlist
    [user]="user"
    [order]="order"
  ></app-list-ordered-foods>
</div>
