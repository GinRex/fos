<h2>Host: {{ user.displayName }}</h2>
<h3>Time to close: {{ order.OrderDate.toString() }}</h3>
<app-loading [loading]="load"></app-loading>

<div class="restaurants ">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource2" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.Value["Name"] }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
        <td mat-cell *matCellDef="let element">{{ element.Value["Price"] }}</td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
        <td mat-cell *matCellDef="let element">
          {{ element.Value["Amount"] }}
        </td>
      </ng-container>
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
        <td mat-cell *matCellDef="let element">{{ element.Value["Total"] }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns2"></tr>
    </table>

    <mat-paginator
      showFirstLastButtons
      [pageSize]="5"
      [hidePageSize]="true"
    ></mat-paginator>
  </div>
</div>
