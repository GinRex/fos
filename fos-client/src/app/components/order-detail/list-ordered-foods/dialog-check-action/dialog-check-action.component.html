<div mat-dialog-content>
  <p>Do you want to remove {{ data.Value["Name"] }}?</p>
</div>
<div mat-dialog-actions align="end">
  <button
    mat-flat-button
    color="warn"
    [mat-dialog-close]="data"
    cdkFocusInitial
  >
    Ok
  </button>
  <button mat-stroked-button (click)="onNoClick()">
    No Thanks
  </button>
</div>
