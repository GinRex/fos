<div class="users-dialog">
  <div class="dialog-header">
    <h2>Users ordered {{ data.food }}</h2>
  </div>
  <div mat-dialog-content>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="avatar">
        <th mat-header-cell *matHeaderCellDef>Avatar</th>
        <td mat-cell *matCellDef="let element">
          <img
            height="50"
            width="50"
            style="border-radius: 50%"
            src="{{ apiUrl }}api/SPUser/GetAvatar?Id={{
              element.Id
            }}&avatarName={{ element.DisplayName }}"
          />
        </td>
      </ng-container>

      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.DisplayName }}</td>
      </ng-container>

      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.Mail }}</td>
      </ng-container>
      <ng-container matColumnDef="editMakeOrder" *ngIf="data.isHostUser">
        <th mat-header-cell *matHeaderCellDef>Edit Order</th>
        <td mat-cell *matCellDef="let element">
          <app-edit-make-order
            matTooltip="Edit Order By Host"
            [isHostUser]="data.isHostUser"
            [eventDetail]="data.eventDetail"
            [user]="element"
          ></app-edit-make-order>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <div class="dialog-actions">
      <button class="cancel" mat-raised-button (click)="closeDialog($event)">
        Close
      </button>
    </div>
  </div>
</div>
