<div id="search-component">
        <form class="example-form" (ngSubmit)="onSubmit()">
            <mat-form-field class="example-full-width">
                <input matInput (blur)="onBlur()" placeholder="Search" name="search2" [value]="keyword" #searchBox id="search-box" (input)="search(searchBox.value)" />
                <div  class="search-result">
                        <div *ngFor="let res of restaurant$ | async">
                            <div  *ngIf="show$ && keyword">
                                <p >
                                    {{res.restaurant}}
                                </p>
                            </div>  
                        </div>
                    </div>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-select placeholder="Toppings" [formControl]="toppings" (openedChange)="openedChange($event)" multiple>
                    <mat-select-trigger>
                        {{toppings.value ? toppings.value[0] ? toppings.value[0].name : '' : ''}}
                        <span *ngIf="toppings.value?.length > 1" class="example-additional-selection">
                            (+{{toppings.value.length - 1}} {{toppings.value?.length === 2 ? 'other' : 'others'}})
                        </span>
                    </mat-select-trigger>
                    <mat-optgroup *ngFor="let group of toppingList" [label]="group.name">
                        <mat-option *ngFor="let category of group.categories" [value]="category" >
                        {{category.name}}
                        </mat-option>
                    </mat-optgroup>
                    <!-- <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option> -->
                </mat-select>
            </mat-form-field>

    </form>
    <app-loading [loading] = "loading"></app-loading>

</div>
