<div class="top">
  <h3 *ngIf="isOrder">{{ data.restaurant.Name }}</h3>
  <h1 *ngIf="!isOrder">{{ data.restaurant.Name }}</h1>

  <h4>Total reviews on Foody: {{ data.detail.TotalReview }}</h4>
  <h4>
    <a
      class="restaurant-link"
      target="_blank"
      href="https://www.now.vn/ho-chi-minh/{{ data.restaurant.UrlRewriteName }}"
      >Restaurant Url</a
    >
  </h4>
  <ngx-stars
    [readonly]="true"
    [maxStars]="5"
    [initialStars]="data.detail.Rating"
  ></ngx-stars>
  <app-food-categories
    [loading]="load"
    [toppingList]="foodCategory"
    (change)="setFood($event)"
  ></app-food-categories>
</div>
<div class="restaurants">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource2" matSort>
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select" *ngIf="isOrder">
        <th mat-header-cell *matHeaderCellDef>
          Add
        </th>
        <td mat-cell *matCellDef="let row; let i = index">
          <mat-checkbox
            #ref
            color="warn"
            (click)="$event.stopPropagation()"
            (change)="
              $event.checked ? checked(row) : unChecked(row);
              IsSomeSelected(ref, row)
            "
            [checked]="isChecked(row)"
          >
          </mat-checkbox>
        </td>
      </ng-container>
      <ng-container matColumnDef="Photos">
        <th mat-header-cell *matHeaderCellDef>Picture</th>
        <td mat-cell *matCellDef="let element">
          <div style="width: 68px; height: 68px;">
            <app-photo [src]="element.Photos"></app-photo>
          </div>
          <!-- <img [src]="element.Photos" style="width:68px;height:68px;" /> -->
        </td>
      </ng-container>

      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.Name }}</td>
      </ng-container>

      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let element">{{ element.Description }}</td>
      </ng-container>

      <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
        <td mat-cell *matCellDef="let element" class="align-right">
          <app-adjust-price
            [baseCost]="element.Price"
            [adjustedCost]="
              element.IsDiscountedFood ? setNewPrice(element.Price,element.Id) : element.Price
            "
          ></app-adjust-price>
          <!-- {{ numberWithCommas2(element.Price).toString() + "Ä‘" }} -->
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns2"></tr>
    </table>

    <mat-paginator
      showFirstLastButtons
      [pageSize]="pageSize"
      [hidePageSize]="true"
    ></mat-paginator>
  </div>
</div>
