<h1>{{ data.restaurant.Name }}</h1>
<h3>Total reviews on Foody: {{ data.detail.TotalReview }}</h3>
<ngx-stars
  [readonly]="true"
  [maxStars]="5"
  [initialStars]="data.detail.Rating"
></ngx-stars>
<div class="restaurants ">
  <app-food-categories
    [loading]="load"
    [toppingList]="foodCategory"
    (change)="setFood($event)"
  ></app-food-categories>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource2" matSort>
      <ng-container matColumnDef="picture">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Picture</th>
        <td mat-cell *matCellDef="let element">
          <img [src]="element.Photos" style="width:68px;height:68px;" />
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.Name }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let element">{{ element.Description }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
        <td mat-cell *matCellDef="let element">{{ element.Price }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns2"></tr>
    </table>

    <mat-paginator
      showFirstLastButtons
      [pageSize]="5"
      [hidePageSize]="true"
    ></mat-paginator>
  </div>
</div>
