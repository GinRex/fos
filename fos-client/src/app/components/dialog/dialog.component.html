<div class="restaurants ">
    <app-food-categories [loading]="load" [toppingList]="foodCategory" (change)='setFood($event)'></app-food-categories>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource2" matSort>
      <ng-container matColumnDef="picture">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Picture</th>
          <td mat-cell *matCellDef="let element">
              <img [src]="element.photos[0].value" style="width:68px;height:68px;">

          </td>
          
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
        <td mat-cell *matCellDef="let element">{{ element.price }}</td>
      </ng-container>
     
      <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns2"></tr>
    </table>

    <mat-paginator
      showFirstLastButtons
      [pageSize]="8"
      [hidePageSize]="true"
    ></mat-paginator>
  </div>
</div>
