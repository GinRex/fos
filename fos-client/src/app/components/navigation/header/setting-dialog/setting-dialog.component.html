<form class="example-form" [formGroup]="recForm">
  <section fxLayout="row wrap" fxLayoutAlign="center center">
    <mat-card fxFlex="500px" fxFlex.xs="100%">
      <mat-card-title>Setting My Reminder</mat-card-title>

      <mat-form-field>
        <mat-label>Title</mat-label>

        <input
          matInput
          formControlName="titleInput"
          type="text"
          placeholder="EventTitle"
          required
        />
        <mat-hint align="end">Event title is required.</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Start</mat-label>
        <input
          matInput
          formControlName="startInput"
          [matDatepicker]="picker1"
          placeholder="Angular forms"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="picker1"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker1> </mat-datepicker>
      </mat-form-field>
      <mat-form-field class="example-form-field">
        <input
          matInput
          type="time"
          formControlName="startTimeInput"
          placeholder="Time"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>End</mat-label>
        <input
          matInput
          formControlName="endInput"
          [matDatepicker]="picker2"
          placeholder="Angular forms"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="picker2"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="example-form-field">
        <input
          matInput
          formControlName="endTimeInput"
          type="time"
          placeholder="Time"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Repeat</mat-label>
        <mat-select formControlName="selectRepeatType">
          <mat-option *ngFor="let symbol of keys(symbols)" [value]="symbol">
            {{ symbol }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-card-actions align="right">
        <button mat-flat-button color="primary" (click)="getAllValue()">
          Save
        </button>
        <button mat-flat-button (click)="OnNoClick()">
          Cancel
        </button>
      </mat-card-actions>
    </mat-card>
  </section>
</form>
