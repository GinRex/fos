<section fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card fxFlex="500px" fxFlex.xs="100%">
    <mat-card-title>Create a new event</mat-card-title>

    <mat-form-field>
      <mat-label>Title</mat-label>

      <input matInput type="text" placeholder="EventTitle" />
      <mat-hint align="end">Event title is required.</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Start</mat-label>
      <input
        matInput
        [matDatepicker]="picker1"
        placeholder="Angular forms"
        [formControl]="date"
      />
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1> </mat-datepicker>
    </mat-form-field>
    <mat-form-field class="example-form-field">
      <input matInput type="time" placeholder="Time" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>End</mat-label>
      <input
        matInput
        [matDatepicker]="picker2"
        placeholder="Angular forms"
        [formControl]="date"
      />
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="example-form-field">
      <input matInput type="time" placeholder="Time" />
    </mat-form-field>
  </mat-card>
</section>
