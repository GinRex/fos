<div [ngClass]="getPromotionStyle(promotion.PromotionType)">
<mat-chip
  color="primary"
  [selectable]="selectable"
  [removable]="removable"
  (removed)="removePromotion()"
>
  {{ getPromotionName(promotion.PromotionType) }}: {{ promotion.Value }}
  <span matSuffix>{{promotion.IsPercent ? '%' : 'Ä‘'}}</span>
  <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
</mat-chip>
</div>
