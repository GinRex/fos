<section fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card fxFlex="500px" fxFlex.xs="100%">
    <mat-card-title>View event</mat-card-title>

    <!-- <form
      [formGroup]="ownerForm"
      autocomplete="off"
      novalidate
      (ngSubmit)="createOwner(ownerForm.value)"
    > -->
    <div class="tp-container">
      <mat-form-field>
        <input
          [disabled]="true"
          matInput
          type="text"
          placeholder="EventTitle"
          id="title"
          [(ngModel)]="eventTitle"
        />
      </mat-form-field>

      <mat-form-field class="full-width">
        <input
          matInput
          [disabled]="true"
          type="text"
          placeholder="EventTitle"
          id="title"
          [(ngModel)]="eventHost"
        />
      </mat-form-field>

      <mat-form-field class="full-width">
        <input
          matInput
          [disabled]="true"
          type="text"
          placeholder="EventTitle"
          id="title"
          [(ngModel)]="eventRestaurant"
        />
      </mat-form-field>

      <!-- <mat-form-field class="full-width">
          <mat-select placeholder="Restaurant" formControlName="restaurant" (selectionChange)="changeRestaurant($event)">
            <mat-option *ngFor="let restaurant of restaurantPickerGroup" [value]="restaurant">
              {{restaurant.name}}

            </mat-option>
          </mat-select>
        </mat-form-field> -->

      <mat-form-field class="full-width">
        <mat-label>Maximum Budget</mat-label>
        <input
          matInput
          [disabled]="true"
          type="number"
          placeholder="Maximum Budget"
          [(ngModel)]="maximumBudget"
          [ngModelOptions]="{ standalone: true }"
        />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Time To Close</mat-label>
        <input
          required
          [disabled]="true"
          id="party"
          matInput
          [(ngModel)]="dateTimeToClose"
          formcontrolname="dateTimeToClose"
          [ngModelOptions]="{ standalone: true }"
        />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Time To Reminder</mat-label>
        <input
          id="party"
          matInput
          [disabled]="true"
          name="partydate"
          [(ngModel)]="dateToReminder"
          [ngModelOptions]="{ standalone: true }"
        />
      </mat-form-field>
    </div>
    <table mat-table [dataSource]="eventusers">
      <ng-container matColumnDef="avatar">
        <th mat-header-cell *matHeaderCellDef>Avatar</th>
        <td mat-cell *matCellDef="let element">
          <img
            height="50"
            width="50"
            style="border-radius: 50%"
            src="{{ element.img }}"
          />
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>user/group</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <!-- </form> -->
  </mat-card>
</section>
